<!DOCTYPE html>
<html lang="en" ng-app="portafolio" >
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mi portafolio">
    <meta name="author" content="Armando Rojas">

    <title> {{inicio}} </title>
    <link rel="shortcut icon" href="img/icono.ico">
    <!-- Vendor -->
    <link href="vendor/css/vendor.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'> -->
    <!-- Custom styles for this template -->
<link href="css/creative.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/iconos.css">
</head>

  <body id="page-top"  >
    <!-- Navigation -->
    <div ng-controller="principal" >
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" ng-controller="menu" >
      <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"> {{home}} </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services">{{botonera[0].titulo[idioma]}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio"> {{botonera[1].titulo[idioma]}} </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">{{botonera[2].titulo[idioma]}}</a> 
            </li>
            <li class="nav-item">
              <a style="cursor: pointer;"  class="nav-link js-scroll-trigger" ng-click="cambiarIdioma()" > {{btnCambiarIdioma[idioma]}} </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex" ng-controller="home" >
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase wow tada">
              <strong > {{titulo[idioma]}} </strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-10 mx-auto" ng-controller="principal"  >
            <h2 data-wow-delay=".2s"  class="mb-6 wow slideInDown" ng-repeat="sub in subTitulo[idioma]" >
              {{sub}}
            </h2>
            <br>
      
          </div>
        </div>
      </div>
    </header>

    <section id="services" ng-controller="conocimiento" ng-controller="conocimiento" >
        <ng-include src="  './views/conocimiento.html' " ></ng-include>
    </section>

    <section class="p-0" id="portfolio" ng-controller="portafolio">
      <ng-include src="  './views/portafolio.html' " ></ng-include>
    </section>

    <section id="contact" class="bg-dark text-white">
      <ng-include src="  './views/Curriculum.html' " ></ng-include>
    </section>


    
  
</div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/js/vendor.js"></script>
    <!-- Custom scripts for this template -->
    <script src="js/creative.js"></script>
    <!-- Angular -->
    <script src="js/app.js" >  </script>
  </body>
</html>
