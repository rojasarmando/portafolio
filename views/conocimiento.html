<div class="container" >
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading"> {{titulo[idioma]}} </h2>
            <hr class="my-4">
          </div>
        </div>
  </div>

      <div class="container">

        <div class="row">
          <div class="col-lg-3 col-md-6 text-center" ng-repeat="conocimiento in arrayConocimiento | orderBy : '-titulo'   "  >
            
            <div class="service-box mt-5 mx-auto wow"    ng-class="{ 'slideInLeft': ($index % 4 == 0) ||  (($index+3) % 4 == 0)  , 'slideInRight': (($index+1) % 4 == 0) || ( ($index+2) % 4 == 0 )  }"   >
              <i  ng-if="!conocimiento.type"   class="fa fa-4x text-primary mb-3 sr-icons  fa-{{conocimiento.icono}}"   ></i>
              <i ng-if="conocimiento.type == 'icon'"   class="icon-{{conocimiento.icono}}"></i>
              <h3 class="mb-3">{{ conocimiento.titulo}} </h3>
            </div>


          </div>

        

        </div>
      </div>
